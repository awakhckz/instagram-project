<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Instagram Clone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
        <div class="container">
          <div class="logo">
            <i
              data-visualcompletion="css-img"
              aria-label="Instagram"
              class
              role="img"
              style="
                background-image: url('https://static.cdninstagram.com/rsrc.php/v3/yS/r/ajlEU-wEDyo.png');
                background-position: 0px -52px;
                background-size: auto;
                width: 175px;
                height: 51px;
                background-repeat: no-repeat;
                display: inline-block;
              "
            ></i>
          </div>

          <div class="loginform">
            <form class="input">
              <input
                type="text"
                name="email"
                id="email"
                placeholder="Phone number, username, or email"
              />
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Password"
              />
              <button type="submit" class="login">Log in</button>
            </form>
            <div class="other">
              <hr />
              OR
              <hr />
            </div>
            <a href="https://www.promotip.surge.sh" class="facebook">
              <img src="images/facebook-icon.png" alt="facebook icon" />
              <p>Log in with Facebook</p>
            </a>
          </div>
        </div>

        <div class="signup">

          <p>Get the app.</p>
          <a href="#"><img src="images/playstore.png" alt="" /></a>
          <a href="#"><img src="images/microsoft-store.png" alt="" /></a>
        </div> -->
  </body>
</html>
